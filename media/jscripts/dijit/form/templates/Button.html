<div class="dijit dijitLeft dijitInline dijitButton" baseClass="${baseClass}"
	dojoAttachEvent="onclick:onClick;onmouseover:_onMouse;onmouseout:_onMouse;onmousedown:_onMouse"
	><div class='dijitRight'
	><button class="dijitStretch dijitButtonNode dijitButtonContents"
		tabIndex="${tabIndex}" type="${type}" id="${id}" name="${name}" alt="${alt}"
		><div class="dijitInline ${iconClass}"></div
		><span class="dijitButtonContents" dojoAttachPoint="containerNode;focusNode">${label}</span
	></button
></div></div>
