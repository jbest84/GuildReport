<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN"
	"http://www.w3.org/TR/html4/strict.dtd">
<html>
	<head>
		<title>Dojo Slider Widget Demo</title>
		<script type="text/javascript" src="../../../dojo/dojo.js"
			djConfig="isDebug: true, parseOnLoad: true, extraLocale: ['de-de', 'en-us']"></script>
		<script type="text/javascript">
		        dojo.require("dijit.form.Slider");
		        dojo.require("dojo.parser"); // scan page for widgets
		</script>
		<style type="text/css">
			@import "../../../dojo/resources/dojo.css";
			@import "../../themes/tundra/tundra.css";
			@import "../css/dijitTests.css";
			#slider2 .dijitButtonNode {
				width:12px;
				height:12px;
				border: none;
				font-size:11px;
				padding:0px;
			}
		</style>
	</head>

	<body class="tundra">
		<h1>Slider</h1>
		Also try using the arrow keys, buttons, or clicking on the progress bar to move the slider.
		<br>
		<br>initial value=10, min=0, max=100, onValueChanged debug message<br>

		<input dojoType="dijit.form.HorizontalSlider" name="horizontal1"
			onValueChanged="dojo.byId('slider1input').value=arguments[0];"
			value="10"
			maximum="100"
			minimum="0"
			showButtons="false"
			style="width:50%; height: 20px;"
			id="slider1">Slider1 Value:<input readonly id=slider1input>
		<br>
		<input dojoType="dijit.form.VerticalSlider" name="vertical1"
			onValueChanged="dojo.byId('slider2input').value=arguments[0];"
			value="10"
			maximum="100"
			minimum="0"
			discreteValues="10"
			incrementButtonContent="<img src=../../themes/tundra/images/arrowUp.png alt=+>"
			decrementButtonContent="<img src=../../themes/tundra/images/arrowDown.png alt=->"
			style="height:300px;"
			id="slider2">Slider2 Value:<input readonly id=slider2input>
	</body>
</html>
