<div id="${id}">
	<div dojoAttachEvent="ondblclick: _onTitleClick; onkeypress: _onTitleKey" tabindex="0" 
			waiRole="button" class="dijitTitlePaneTitle" dojoAttachPoint="focusNode">
		<span dojoAttachPoint="closeNode" dojoAttachEvent="onclick: hide" style="float:right; display:none; " class="dijitDialogCloseIcon"></span>
		<span dojoAttachPoint="titleNode" class="dijitInlineBox dijitTitleNode"></span>
	</div>
	<div dojoAttachPoint="containerNode" waiRole="region" tabindex="-1" class="${contentClass}"></div>
</div>
